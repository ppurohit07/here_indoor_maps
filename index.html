<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Map</title>
  <style>
    #mapContainer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Interactive Web Map</h1>
  <div id="mapContainer"></div>

  <!-- Load the HERE Maps JavaScript API -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script>
    // Initialize the platform object with your HERE API key
    var platform = new H.service.Platform({
      apikey: 'yHBdHZIpnxpB5xbjpP2Try-iZYNHRjumkcBPfZYvEGg'
    });

    // Get the default map layers from the platform
    var defaultLayers = platform.createDefaultLayers();

    // Instantiate the map in the 'mapContainer' div
    var map = new H.Map(
      document.getElementById('mapContainer'),
      defaultLayers.vector.normal.map,
      {
        zoom: 10, // Default zoom level
        center: { lat: 52.5200, lng: 13.4050 } // Center the map (Berlin)
      }
    );
  </script>
</body>
</html>
